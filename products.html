<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Produk - Product</title>
    <link rel="stylesheet" href="css/products.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">Product</div>
            <nav>
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="products.html" class="active"><i class="fas fa-box-open"></i> Products</a></li>
                </ul>
            </nav>
            <button class="logout-btn" id="logoutButton">Logout</button> </aside>

        <main class="main-content">
            <header class="page-header">
                <h1>List Data Product</h1>
                <p>Kelola semua produk Anda di sini</p>
            </header>

            <section class="data-table-section">
                <div class="table-wrapper">
                    <table class="product-table">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Product Name</th>
                                <th>Price</th>
                                <th>Stock</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="productTableBody">
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
    
    <script src="js/products.js"></script>
    
    <script>
        document.getElementById("logoutButton")?.addEventListener("click", function () {
            if (confirm("Yakin ingin keluar dari sesi ini?")) {
                // PERBAIKAN: Arahkan ke index.html (halaman login)
                window.location.href = "index.html"; 
            }
        });
    </script>
</body>
</html>
